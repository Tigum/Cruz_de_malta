<template name="patios">
    {{#if Template.subscriptionsReady}}
    {{#if patios}}
    <div class="row">
        <div class="col-12 text-center">
            <h1>Patios Cadastrados</h1>
        </div>
    </div>
    
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 animated fadeIn">
            <table class="table table-striped">
                <thead class="thead-dark text-center">
                    <tr>
                        <th scope="col">Nome do patio</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    {{#each patios}}
                    <tr>
                        <td class="uppercase">{{this.name}}</td>
                        <td>
                            <a class="linkConfig editPatio" data-patio-id={{this._id}}>Editar</a> &nbsp; &nbsp;
                            <a class="linkConfig deletePatio" data-patio-id={{this._id}}>Deletar</a>
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
        <div class="col-3"></div>
    </div>
    {{else}}
        <div class="row logoPageMarginTop">
            <div class="col-12 center-align">
                <img src="/img/logo02.png" class="rounded mx-auto d-block logoPage" alt="Logo Cruz de Malta.">
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <h4>Não há patios cadastrados até o momento</h4>
            </div>
        </div>
    {{/if}}
    {{> add_patio}}
    {{else}}
        {{> pre_loader}}
    {{/if}}
</template>
