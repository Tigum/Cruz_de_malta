<template name="login">
    <div class="row" style="margin-top: 150px;">
        <div class="col-12 text-center center-align">
            <img src="/img/logo02.png" class="rounded mx-auto d-block logoPage" alt="Logo Cruz de Malta.">
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 text-center center-align">
            <form>
                <div class="form-group">
                    <label class="col-form-label model-item-text">Digite seu e-mail:</label>
                    <input type="text" class="form-control email-input2">
                </div>
                <div class="form-group">
                    <label class="col-form-label model-item-text">Digite sua senha:</label>
                    <input type="password" class="form-control password-input2">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary buttonModalSave login" style="width: 100%">Entrar</button>
                </div>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</template>
