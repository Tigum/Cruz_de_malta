<template name="regions">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 animated fadeIn">
            <table class="table table-striped">
                <thead class="thead-dark text-center">
                    <tr>
                        <th scope="col">Nome da região</th>
                        <th scope="col">Honorários</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    {{#each regions}}
                    <tr>
                        <td class="uppercase">{{this.name}}</td>
                        <td>{{formatPrice this.price}}</td>
                        <td>
                            <a class="linkConfig editRegion" data-region-id={{this._id}}>Editar</a> &nbsp; &nbsp;
                            <a class="linkConfig deleteRegion" data-region-id={{this._id}}>Deletar</a>
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
        <div class="col-3"></div>
    </div>
    {{> add_region}}
</template>
