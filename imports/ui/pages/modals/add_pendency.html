<template name="add_pendency">
    <div class="modal fade" id="add_pendency_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="add_region_modal_Label">Adicionar nova opção de pendência</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label class="col-form-label model-item-text">Digite a descrição da pendência abaixo:</label>
                            <input type="text" class="form-control pendency-input uppercase">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary buttonModalCancel" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary buttonModalSave addPendency">Adicionar opção de pendência</button>
                </div>
            </div>
        </div>
    </div>
</template>
