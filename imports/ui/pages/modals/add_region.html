<template name="add_region">
    <div class="modal fade" id="add_region_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    {{#unless editMode}}
                    <h5 class="modal-title" id="add_region_modal_Label">Adicionar nova região</h5>
                    {{else}}
                    <h5 class="modal-title" id="add_region_modal_Label">Editar região</h5>
                    {{/unless}}
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name10" class="col-form-label model-item-text">Nome da região:</label>
                            <input type="text" class="form-control region-input" id="recipient-name10">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name11" class="col-form-label model-item-text">Valor em reais (R$):</label>
                            <input type="number" class="form-control region_price" id="recipient-name11">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary buttonModalCancel" data-dismiss="modal">Cancelar</button>
                    {{#if editMode}}
                    <button type="button" class="btn btn-primary buttonModalEdit">Salvar</button>
                    {{else}}
                    <button type="button" class="btn btn-primary buttonModalSave">Salvar</button>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</template>
