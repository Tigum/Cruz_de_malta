<template name="see_details">
    <div class="modal fade" id="see_details_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="add_region_modal_Label">Detalhes do contrato</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {{#if Template.subscriptionsReady}}
                    <div class="row">
                        <div class="col-12">
                            {{#if values}}
                                <table class="table table-striped">
                                    <thead class="thead-dark text-center">
                                        <tr>
                                            <th class="fontSizeDetails" scope="col">Descrição do valor</th>
                                            <th class="fontSizeDetails" scope="col">Valor</th>
                                            <th class="fontSizeDetails" scope="col">Débito/Crédito</th>
                                            <th class="fontSizeDetails" scope="col">Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody class="text-center">
                                        {{#each values}}
                                        <tr>
                                            <td class="uppercase fontSizeDetails">{{this.reason}}</td>
                                            <td class="fontSizeDetails">{{formatNegativePrice this.value}}</td>
                                            <td class="fontSizeDetails">{{this.type}}</td>
                                            <td>
                                                <a class="linkConfig removeValueFromContract fontSizeDetails" data-value-id="{{this.secondId}}">Remover</a>
                                            </td>
                                        </tr>
                                        {{/each}}
                                    </tbody>
                                </table>
                            {{else}}
                            <div class="row">
                                <div class="col-12 center-align">
                                    <img src="/img/logo02.png" class="rounded mx-auto d-block navLogo" alt="Logo Cruz de Malta.">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 text-center">
                                    <h4>Não há valores adicionados a este contrato</h4>
                                </div>
                            </div>
                            
                            {{/if}}

                            <hr> {{#if isProfit}}
                            <h3 class="uppercase colorGreen marginLeftDetails">Valor do lucro: R${{formatNegativePrice balance}}</h3>
                            {{else}}
                            <h3 class="uppercase colorRed marginLeftDetails">Valor do prejuízo: {{formatNegativePrice balance}}</h3>
                            {{/if}}
                        </div>
                    </div>
                    {{else}}
                        {{> pre_loader}}
                    {{/if}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary buttonModalCancel" data-dismiss="modal">Voltar</button>
                    <!-- <button type="button" class="btn btn-primary buttonModalSave">Adicionar</button> -->
                </div>
            </div>
        </div>
    </div>
</template>
