<template name="add_patio">
    <div class="modal fade" id="add_patio_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    {{#if editMode}}
                    <h5 class="modal-title" id="add_region_modal_Label">Editar pátio</h5>
                    {{else}}
                    <h5 class="modal-title" id="add_region_modal_Label">Adicionar novo pátio</h5>
                    {{/if}}
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label model-item-text">Digite o nome do pátio abaixo:</label>
                            <input type="text" class="form-control patio-input uppercase" id="recipient-name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary buttonModalCancel" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary buttonModalSave">Adicionar</button>
                </div>
            </div>
        </div>
    </div>
</template>
